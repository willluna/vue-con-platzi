<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Counter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Hola Vue",
          };
        },
        template: `
          <p>{{text}}</p>
          <input
              type="text"
              v-model="text"
              />
        `,
      }).mount("#app");
    </script>
  </body>
</html>
